<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>404 未找到</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <style>
    :root{
      --brand:#8B0000;
      --brand-ink:#8B0000;
      --header-h:56px;
      --radius:10px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      min-height:100vh; display:flex; flex-direction:column;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue",
                   "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;
      line-height:1.6;
    }
    body.en-mode{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue",
                   Arial, sans-serif;
    }
    header{
      position:sticky; top:0; z-index:1000;
      height:var(--header-h);
      background:var(--brand); color:#fff;
      display:flex; align-items:center; justify-content:space-between;
      padding:0 16px;
    }
    .logo{font-size:18px; text-decoration:none; color:#fff}
    .lang-toggle{
      type:button;
      background:#fff; color:var(--brand-ink);
      border:none; padding:8px 14px; border-radius:var(--radius); cursor:pointer;
    }
    .lang-toggle:focus-visible, a:focus-visible{
      outline:3px solid #000; outline-offset:3px;
    }
    main[role="main"]{
      flex:1; max-width:720px; width:100%;
      margin:0 auto; padding:24px 16px;
      display:flex; flex-direction:column; gap:12px;
    }
    .lead{color:#444}
    .actions{margin-top:8px}
    .btn{
      display:inline-block; text-decoration:none;
      padding:10px 16px; border-radius:var(--radius);
      background:#004f97; color:#fff;
    }
    @media (prefers-color-scheme: dark){
      body{background:#111; color:#eee}
      header{background:#5f0000}
      .lang-toggle{background:#222; color:#eee}
      .btn{background:#2b74c8}
      .lead{color:#ccc}
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo" id="logo-text" title="返回主页 / Back to Home" rel="home">东乡语翻译</a>
    <button class="lang-toggle" id="langBtn" type="button" title="切换语言 / Switch language">English</button>
  </header>

  <main role="main">
    <h1 id="title">404</h1>
    <p class="lead" id="desc">对不起，您访问的页面不存在。</p>
    <div class="actions">
      <a id="back" class="btn" href="index.html" aria-label="返回东乡语翻译首页">返回首页</a>
    </div>
  </main>

  <script>
    let currentLang = 'zh';

    function applyLang(lang){
      currentLang = lang;
      const toggleBtn = document.getElementById('langBtn');
      const logoText = document.getElementById('logo-text');
      const isEN = lang === 'en';

      document.documentElement.setAttribute('lang', isEN ? 'en' : 'zh');
      document.body.classList.toggle('en-mode', isEN);

      logoText.textContent = isEN ? 'Dongxiang Language Translation' : '东乡语翻译';
      document.getElementById('title').textContent = '404';
      document.getElementById('desc').textContent =
        isEN ? 'Sorry, the page you visited does not exist.' : '对不起，您访问的页面不存在。';
      const back = document.getElementById('back');
      back.textContent = isEN ? 'Back to main page' : '返回首页';
      back.setAttribute('title', isEN ? 'Back to main page / 回到主页' : '回到主页 / Back to main page');
      back.setAttribute('aria-label', isEN ? 'Back to Dongxiang Translation home' : '返回东乡语翻译首页');
      toggleBtn.textContent = isEN ? '中文' : 'English';
      toggleBtn.setAttribute('title', isEN ? 'Switch language / 切换语言' : '切换语言 / Switch language');
      document.title = isEN ? '404 Not Found' : '404 未找到';
    }

    function toggleLang(){ applyLang(currentLang === 'zh' ? 'en' : 'zh'); }

    document.getElementById('langBtn').addEventListener('click', toggleLang);

    const userLang = navigator.language || 'en';
    applyLang(userLang.startsWith('zh') ? 'zh' : 'en');
  </script>
</body>
</html>

</html>
